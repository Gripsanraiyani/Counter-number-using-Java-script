<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/png" href="count.png" />
  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="counter">
        <h1>COUNTER</h1>
        <h1 id="count">0</h1>
        <div id="buttons">
          <button class="btn btn-outline-dark" id="increase">Increase</button>
          <button class="btn btn-outline-dark" id="decrease">Decrease</button>
        </div><br>
        <div>
          <button class="btn btn-outline-dark" id="add2">Add 2 </button>
          <button class="btn btn-outline-dark" id="add3">Add 3</button>
          <button class="btn btn-outline-dark" id="add4">Add 4</button>
          <button class="btn btn-outline-dark" id="add5">Add 5</button>
          <button class="btn btn-outline-dark" id="add6">Add 6</button>
          <button class="btn btn-outline-dark" id="add7">Add 7</button>
          <button class="btn btn-outline-dark" id="add8">Add 8</button>
          <button class="btn btn-outline-dark" id="add9">Add 9</button>
        </div>
      </div>
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
